version: "3"

services:
  db:
    image: rethinkdb
    volumes:
      - ./rethinkdb_data:/data
    restart: always
  bot:
    build: "."
    environment:
      NODE_ENV: production
    ports:
      - "127.0.0.1:7012:7012"
      - "127.0.0.1:7013:7013"
    volumes:
      - ./config.js:/app/config.js
    restart: always
    depends_on: [db]
